<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto&amp;display=swap'>
<link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">
        <div class="cover">
            <img src="lisa1.jpg" alt="">
        </div>
        <div class="info">
            <div class="title">Unlasting</div>
            <div class="singer">LISA</div>
        </div>
        <div class="music-box">
            <input type="range" step="1" class="seekbar" value="0" min="0" max="100" oninput="handleSeekBar()">

            <audio class="music-element">
                <source src="unlasting.mp3" type="audio/mp3">
                <audio autoplay>
                    <source src="unlasting.mp3" type="audio/mp3">
                </audio>
            </audio>
            <span class="current-time">0:00</span><span class="duration">0:00</span>
            <span class="play" onclick="handlePlay()">
                <i class="material-icons">play_arrow</i>
            </span>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
